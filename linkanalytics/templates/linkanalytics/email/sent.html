{% extends "linkanalytics/email/base.html" %}

{% block title %}Email: Sent{% endblock %}

{% block content %}
  <h2>Email Sent</h2>
  <table>
    <tr>
      <th>Subject</th>
      <th colspan="3">Recipients</th>
      <th>Content</th>
    </tr>
    {% for item in emails %}
    <tr>
      <td>
        <a href="{% url linkanalytics.views.viewSingleSentEmail emailid=item.pk %}">{{item.subject}}</a>
      </td>
      <td>
        <a href="{% url linkanalytics.views.viewEmailReadList emailid=item.pk %}">read</a>
      </td>
      <td>
        <a href="{% url linkanalytics.views.viewEmailUnreadList emailid=item.pk %}">unread</a>
      </td>
      <td>
        <a href="{% url linkanalytics.views.viewEmailRecipientsList emailid=item.pk %}">all</a>
      </td>
      <td>
        <a href="{% url linkanalytics.views.viewSentEmailContent emailid=item.pk %}">view</a>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
