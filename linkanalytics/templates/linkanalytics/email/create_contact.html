{% extends "linkanalytics/email/base.html" %}

{% block title %}Email: Create Contact{% endblock %}

{% block content %}
  <h2>Create Contact</h2>
  {% if form %}
    
    {% if username %}
      <form action="/linkanalytics/email/create_contact/{{ username }}/" method="post" class="stdform">
    {% else %}
      <form action="/linkanalytics/email/create_contact/" method="post" class="stdform">
    {% endif %}
    
      <table class="formtable" style="border: 1px black solid;">
        {% csrf_token %}
        {{ form }}
        <tr>
          <td></td>
          <td><input type="submit" name="do_save" value="Save" /></td>
        </tr>
      </table>
      
    </form>
  {% else %}
    <p>This application is broken somehow...</p>
  {% endif %}
{% endblock %}
