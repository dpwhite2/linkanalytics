{% extends "linkanalytics/email/base.html" %}

{% block title %}Email: Not Read by{% endblock %}

{% block content %}
  <h2>Email Not Read by</h2>
  <table class='datatable'>
    <tr>
      <th colspan="2">Recipient</th>
      <th>Notified</th>
    </tr>
    
    {% for item in items %}
    <tr>
      <td>{{ item.visitor.username }}</td>
      <td>{{ item.visitor.emailaddress }}</td>
      <td>{{ item.instance.notified }}</td>
    </tr>
    {% endfor %}
    
  </table>
{% endblock %}
