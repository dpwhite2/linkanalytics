<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us" xml:lang="en-us" >

<head>
<title></title>
<style type="text/css" media="screen">
  th { text-align: right; vertical-align: top; }
</style>
</head>

<body>
<h2>Compose Email</h2>
{% if form %}
  {% if emailid %}
    <form action="/linkanalytics/compose_email/{{ emailid }}/" method="post">
  {% else %}
    <form action="/linkanalytics/compose_email/" method="post">
  {% endif %}
    <table>
      {% csrf_token %}
      {{ form }}
      <tr>
      <td><input type="submit" name="do_send" value="Send" /></td>
      <td><input type="submit" name="do_save" value="Save" /></td>
      </tr>
    </table>
  </form>
{% else %}
  <p>This application is broken somehow...</p>
{% endif %}
</body>

</html>
