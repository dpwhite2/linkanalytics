<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us" xml:lang="en-us" >

<head>
<title></title>
<style type="text/css" media="screen">
  th { text-align: right; vertical-align: top; }
</style>
</head>

<body>
<h2>Create a new Trackee</h2>
{% if form %}
  <form action="/linkanalytics/create_trackee/" method="post">
    <table>
      {% csrf_token %}
      {{ form }}
      <tr>
      <td><input type="submit" name="submit_and_exit" value="Submit" /></td>
      <!--<td><input type="submit" name="submit_and_add_another" value="Submit and Add Another" /></td>-->
      </tr>
    </table>
  </form>
{% else %}
  <p>This application is broken somehow...</p>
{% endif %}
</body>

</html>
